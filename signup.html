<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Fantasy Realm</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #f7c8a1, #e6893d, #d66c43, #b75c8d, #5f4b8b, #4d4a89); /* Updated gradient */
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow-box {
      border: 2px solid transparent;
      box-shadow: 0 0 15px rgba(247, 200, 161, 0.6); /* Wider glow */
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .glow-box:hover {
      box-shadow: 0 0 30px rgba(247, 200, 161, 1); /* Wider glow */
      border-color: #f7c8a1; /* #f7c8a1 color */
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-md w-full glow-box">
    <h1 class="text-3xl text-yellow-400 text-center mb-6">Join the Adventure</h1>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-yellow-300 mb-2">Username</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <div>
        <label for="email" class="block text-yellow-300 mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <div>
        <label for="password" class="block text-yellow-300 mb-2">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
      </div>
      <button type="submit" class="w-full py-3 bg-yellow-600 hover:bg-yellow-500 text-black font-bold rounded-lg transition duration-300">Sign Up</button>
    </form>
    <p class="text-gray-400 text-center mt-4">Already have an account? <a href="#" class="text-yellow-400 hover:underline">Log in</a></p>
  </div>
</body>
</html>
